<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="masa.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@100&family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head> 
<body>
    <article > 
        <div class="baslik">
            <a href="#salon">Salon</a>
            <a href="#bahçe">Bahçe</a>
        </div>
    </article>
	<div id="salon" class="salon-masalar">
	</div>
	<script>
		const salon = document.getElementById("salon");

		for (let i = 1; i <= 30; i++) {
			const masa = document.createElement("div");
			masa.classList.add("masa");
			masa.innerHTML = `<p>M ${i}</p>`;
			masa.addEventListener("click", () => {
				console.log(`Tıklanan masa: Salon M ${i}`);
				localStorage.setItem("selectedMasa", `Salon M${i}`); // seçilen masanın numarasını kaydet
				window.location.href = "https://cihatkarayeell.github.io/order-page";
			});
			salon.appendChild(masa);
		}
	</script>

    <div id="bahçe" class="bahçe-masalar">
		<!-- Masa 1-10 -->
		<script>
			const bahce = document.getElementById("bahçe");

				for (let i = 1; i <= 30; i++) {
					const masa = document.createElement("div");
					masa.classList.add("masa");
					masa.innerHTML = `<p>M ${i}</p>`;
					masa.addEventListener("click", () => {
						console.log(`Tıklanan masa: Bahçe M ${i}`);
						localStorage.setItem("selectedMasa", `Bahçe M${i}`); // seçilen masanın numarasını kaydet
						window.location.href = "https://cihatkarayeell.github.io/order-page";
					});
					salon.appendChild(masa);
				}
		</script>
	</div>

    
</body>
</html>
