<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="order-page.css">
    <title>Document</title>
</head>
<body> 
    <div class="home">
        <header>
            <div class="logo">
                <span>Caffinity</span>
            </div>
            <div class="header-text">
                <h2 id="masa-adi"></h2>
                <p>Dilediğin her şey burada</p>
            </div>
        </header>
        <script>
            const selectedMasa = localStorage.getItem("selectedMasa");
            const masaAdi = document.getElementById("masa-adi");
            if (selectedMasa) {
                masaAdi.textContent = `${selectedMasa}`;
                localStorage.removeItem("selectedMasa");
            }
        </script>

        <div class="alt-bolum">
            <div class="sol-sutun">
                <div class="left-menu">
                    <span class="material-symbols-outlined">home</span>
                </div>
            </div>

            <div class="orta-sutun">
                    <div class="middle-btn">
                        <button>Sıcaklar</button>
                        <button>Soğuklar</button>
                        <button>Pasta</button>
                        <button>Yemekler</button>
                        <button>Kahveler</button>
                    </div>
                <div class="orta-urun">
                    <div class="urunler">
                        
                        <div class="ürün">
                            <h3>Almond Brown Sugar Croissant</h3>
                            <p>$12.98</p>
                        </div>
                        <div class="ürün">
                            <h3>Almond Brown Sugar Croissant</h3>
                            <p>$12.98</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sag-sutun">
                <div class="current-order">
                    <h2>Current Order</h2>
                </div>
                <div class="seçilenler">
                    <div class="seçilen-ürün">
                        <div class="product-picture">
                            <img src="coffee-2439981.jpg" alt="latte">
                        </div>
                        <div class="product-text">
                            <div class="product-name">
                                <h2>coffe latte</h2>
                            </div>
                            <div class="product-info">
                                <span>12$</span>
                                <div class="product-buton">
                                    <button>+</button><button>-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fiyat">
                    <div>
                        <span>Tutar:</span>
                        <span>248 $</span>
                    </div>
                    <button>
                        ÖDEME AL
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('https://caffinity.herokuapp.com/api/v1/items/getItems')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    for (let i = 0; i < data.length; i++) {
                        let urun = document.createElement("div");
                        urun.className = "ürün";
                        urun.innerHTML = `
                <h3>${data[i].product}</h3>
                <p>$${data[i].price}</p>
            `;
                        document.querySelector(".urunler").appendChild(urun);
                    }
                })
                .catch(error => console.error(error));


    </script>
</body>
</html>
